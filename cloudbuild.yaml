steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/forest-city-325620/forest-city:$TAG_NAME', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/forest-city-325620/forest-city:$TAG_NAME']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'forest-city', '--image', 'gcr.io/forest-city-325620/forest-city:$TAG_NAME', '--region', 'us-east1', '--concurrency', 80, '--max-instances', 5, '--memory', '256Mi']
images:
- gcr.io/forest-city-325620/forest-city:$TAG_NAME
