<div class="grid-col-12 padding-y-3 margin-bottom-3 bg-primary-lighter">
    <div class="centered">
        <h2>Past Bulletins</h2>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 text-center my-3">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <th>Year</th>
                        <th>Bulletin</th>
                        <th>Options</th>
                    </thead>
                    <tbody *ngFor="let bulletin of pageOfItems; index as i">
                        <tr [ngClass]="{'table-info': i%2==0, 'table-light': i%2==1}">
                            <td id="year">{{ bulletin.year }}</td>
                            <td id="bulletin">{{ bulletin.displayName }}</td>
                            <td id="options">
                                <button id="viewPdfBtn" class="btn btn-primary" (click)="viewPdf(bulletin)" data-bs-toggle="modal" data-bs-target="#viewPdfModal">View</button>
                                <button id="downloadPdfBtn" class="btn btn-secondary ms-2" (click)="downloadPdf(bulletin.filename)">Download</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <jw-blt-pagination [items]="pastBulletins" (changePage)="onChangePage($event)"></jw-blt-pagination>
</div>

<div class="modal fade" id="viewPdfModal" tabindex="-1" role="dialog" aria-labelledby="viewPdfModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewPdfModalTitle">{{ modalTitle }}</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <iframe [src]="viewSource" type="application/pdf"></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
