<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text"
                        id="firstName"
                        name="firstName"
                        class="form-control"
                        required/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text"
                        id="lastName"
                        name="lastName"
                        class="form-control"
                        required/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        required
                        minlength="8"/>
                </div>
                <br/>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
